<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="logo">
      <img src="./Images/contact-form-icon.svg" alt="" />
    </div>
    <div class="form_header">
      <div class="header1">
        <h1 class="headerss">Interested in our</h1>
        <h1 class="headerss">business pricing?</h1>
      </div>
      <div class="header2">
        <h2 class="headerss2">Fill out the form to view details and weâ€™ll</h2>
        <h2 class="headerss2">contact you as soon as possible.</h2>
      </div>
      <form  id="actual_form" >
        <div class="namefield">
          <label for="name">Name</label>
          <input type="text" placeholder="Ethan Johnson" required/>
        </div>
        <div class="emailfield">
          <label for="email">Company Email</label>
          <input type="email" placeholder="ethan@johnson.com"  required/>
        </div>
        <div class="companysize">
          <label for="compSize">Company Size</label>
          <select name="compSize" id="compSize">
            <option value="50-100">50-100 employees</option>
            <option value="1-10">1-10 employees</option>
            <option value="11-50">11-50 employees</option>
          </select>
        </div>
        <div class="subjectsss">
          <label for="subject">Subject</label>
          <select name="subject" id="subject">
            <option value="webpage">Building Landing Pages</option>
            <option value="webApp">Building web App</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="message">
          <label for="message">Message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message"
          >50-100 employees</textarea>
        </div>
        <div class="submit">
          <button type="submit">Contact Sales</button>
        </div>
      </form>
    </div>
    <script>
      const form = document.getElementById("actual_form");
      form.addEventListener('submit', (e)=>{
        e.preventDefault();
        alert("form submitted");
        form.reset();
      })
    </script>
  </body>
</html>
